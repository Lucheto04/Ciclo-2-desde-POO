<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap 5/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/bootstrap 5/bootstrap.bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Inventario Productos</title>
</head>
<body onload="infoEscondida(), elegirTipoR()">
    <div class="container-fluid">
        <div class="header">
            <h1 class="text-center">Inventario de Productos</h1>
        </div>

        <div class="part1">
            <div class="row m-2">
                <div class="col-2" id="formulario">
                    <form action="datos" class="formulario d-flex flex-column ">
                        <div class="seleccionar d-flex gap-3">
                            <div class="elegir">
                                <label for="prVestir">Prendas Vestir</label>
                                <input type="radio" name="tipoRopa" id="prVestir">
                            </div>
                            <div class="elegir">
                                <label for="calzado">Calzado</label>
                                <input type="radio" name="tipoRopa" id="calzado">
                            </div>
                        </div>
                        <div class="llenarDatos">
                            <label for="codigo">Codigo: </label>
                            <input type="text" class="inputs" name="codigo" id="codigo" placeholder="cd del producto">
                            <label for="descripcion">Descripcion: </label>
                            <input type="text" class="inputs" name="descripcion" id="descripcion" placeholder="detalle del producto">
                            <label for="preCompra">Precio Compra: </label>
                            <input type="number" class="inputs" min="1" name="preCompra" id="preCompra" placeholder="precio Compra">
                            <label for="preVenta">Precio Venta: </label>
                            <input type="number" class="inputs" min="1" name="preVenta" id="preVenta" placeholder="precio de Venta">
                            <label for="cantBodega">Ct bodega: </label>
                            <input type="number" class="inputs" min="1" name="cantBodega" id="cantBodega" placeholder="cantidad en bodega">
                            <label for="cantMnBodega">Ct min B: </label>
                            <input type="number" class="inputs" min="1" name="cantMnBodega" id="cantMnBodega" placeholder="cantidad minima bodega">
                            <label for="cantMxInv">Ct max INV: </label>
                            <input type="number" class="inputs" min="1" name="cantMxInv" id="cantMxInv" placeholder="cantidad max inventario">
                            <label for="descuento">Porcentaje Descuento</label>
                            <input type="text" class="inputs" name="descuento" id="descuento" placeholder="Ingrese el % de descuento">
                            <label for="taPrendas" class="taPrendas">Talla prendas de Vestir: </label>
                            <input type="text" class="inputs" name="taPrendas" id="taPrendas" placeholder="Tallas: S, M, L, e.t.c.">
                            <label for="taCalzado" class="taCalzado">Talla Calzado: </label>
                            <input type="text" class="inputs" name="taCalzado" id="taCalzado" placeholder="Tallas nÃºmericas">
                            <label for="planchado" class="planchado">Permite Planchado?</label>
                            <select name="planchado" id="planchado">
                                <option value=""></option>
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                            <button type="button" class="btn btn-outline-danger m-1" id="boton">Mostrar</button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h2>Tabla estadisticas</h2>
                    <table class="table table-success table-striped-columns">
                        <thead>
                            <tr>
                                <th>Vantidad productos</th>
                                <th>Prendas Vestir</th>
                                <th>Pedidos al proveedor</th>
                                <th>Calzado del dia</th>
                                <th>Producto del dia</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="seccionCards">
                <div class="tarjetas row d-flex" id="tarjetas">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
