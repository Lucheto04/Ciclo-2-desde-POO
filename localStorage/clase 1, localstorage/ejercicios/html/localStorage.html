<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ejercicio1.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h1>Ejemplo - localStorage</h1>
        <div class="seccion1">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">

            <input type="text" name="apellido" id="apellido" placeholder="Apellido">

            <button type="button" id="guardar">Guardar</button>
        </div>

        <hr>
        <div class="seccion2">
            <label for="nAlmacenado">Nombre almacenado: </label>
            <input type="text" name="nAlmacenado" id="nAlmacenado" readonly>

            <label for="apAlmacenado">Apellido almacenado: </label>
            <input type="text" name="apAlmacenado" id="apAlmacenado" readonly>

            <button type="button" id="cargar">Cargar elementos</button>
        </div>
        <hr>
    </div>

    <script src="../js/ejercicio1.js"></script>
</body>
</html>
